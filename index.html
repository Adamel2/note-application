  <body>


    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Note-Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/"><button type="button" class="btn btn-outline-warning">Home</button> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/"><button type="button" class="btn btn-outline-warning" onclick="clearSession()">Clear session</button> <span class="sr-only">(current)</span></a>
                  </li>
            </div>
          </nav>
          <h1>My Task Board</h1>
          <div class="row justify-content-center">
            <hr>
          </div>
          <div class="row d-flex justify-content-center">
            <form>
          <div  id="main-div" class="note-container container row d-inline-flex  d-flex justify-content-center align-self-center">
              <div >
            <textarea id="content-add"aria-label="With textarea" required autofocus></textarea>
                <input id="date-input"type="date" value="2021-03-01" required>
                <input id="time-input" type="time" value="12:12:12" required>
              </div>
              <div  >
              <button id="click-add" type="submit" class="btn btn-warning btn-add" onclick="addNote(event)">
                <span class="add-note">+</span>
              </button>
            </div>
          </div>
        </form>

        </div>
        <div class="row justify-content-center">
            <hr>
          </div>

          <div class="note-list w3-container">

            <div id="test" class="note w3-container">
                <ul id="list">

                </ul>



            </div>
              

          </div>

 </div>
      <div class="notify"><span id="notifyType" class=""></span></div>
