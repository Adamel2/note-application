<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Private CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/64/000000/edit.png" type="image/x-icon">
    <title>My-Task-Application</title>
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Note-Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"><button type="button" class="btn btn-outline-warning">Home</button>
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link"><button type="button" class="btn btn-outline-warning"
                                onclick="clearStorage()">Clear storage</button> <span
                                class="sr-only">(current)</span></a>
                    </li>
            </div>
        </nav>
        <h1>My Task Board</h1>
        <div class="row justify-content-center">
            <hr>
        </div>
        <div class="row d-flex justify-content-center">
            <form>
                <div id="form-div"
                    class="note-container container row d-inline-flex  d-flex justify-content-center align-self-center">
                    <div>
                        <textarea id="content-add" aria-label="With textarea" required autofocus></textarea>
                        <input id="date-input" type="date" value="2021-03-01" required>
                        <input id="time-input" type="time" required>
                    </div>
                    <div>
                        <button id="click-add" type="submit" class="btn btn-warning btn-add" onclick="addNote(event)">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button id="clear-note" class="btn btn-warning btn-add" onclick="clearInput()"> <span
                                class="glyphicon glyphicon-refresh"></span></span></button>
                    </div>
                </div>
            </form>

        </div>
        <div class="row justify-content-center">
            <hr>
        </div>

        <div class="note-list w3-container">

            <div class="note w3-container">
                <ul id="list">

                </ul>



            </div>


        </div>

    </div>

    <!-- Bundle for navbar collapse-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./main.js"></script>
</body>

</html>
